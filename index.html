<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Linguagem JavaScript</title>
  </head>
  <body>
    <div class="container">
        <h1>Linguagem javascript</h1>
        <H4>Caracteristicas</H4>
        <ul>
            <li>lINGUAGEM DE PROGRAMAÇÃO</li>
            <li>lINGUAGEM DE INTERPRETADA</li>
            <li>Originalmente foi criado como uma Linguagem de front-end</li>
            <li>Atualmente ele também pode ser execuado no back-end através do NodeJS</li>
        </ul>
        <button onclick="start()" class="btn btn-success">Clique aqui para ver o poder do javascript </button>
    </div>
<hr>

    <div class="card-columns">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">IDADE</h5>
                <form>
                    <div class="form-group">
                        <input id="inputNascimento" class="form-control" placeholder="ANO DE NASCIMENTO">
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="CalcularIdade()" class="btn btn-primary">Calcular</button>
                    </div>
                </form>
                <div class="card-footer">
                    <h5 id="h5Idade">???</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Média</h5>
            <form>
                <div class="form-group">
                    <input id="n1" class="form-control" placeholder="Digite a nota 1 ">
                    <input id="n2" class="form-control" placeholder="Digite a nota 2">
                    <input id="n3" class="form-control" placeholder="Digite a nota 3">
                </div>
                <div class="form-group">
                    <button type="button" onclick="CalcularMedia()" class="btn btn-primary">Calcular</button>
                </div>
            </form>
            <div class="card-footer">
                <h5 id="h5Media">A media é</h5>
            </div>
            <div class="card-footer">
                <h5 id="resultado">resultado</h5>
            </div>
        </div>
    </div>

    <div class="card-columns">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">IDADE</h5>
                <form>
                    <div class="form-group">
                        <input id="Idade" class="form-control" placeholder="Qual sua idade">
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="Categoria()" class="btn btn-primary">SUA CATEGORIA É</button>
                    </div>
                </form>
                <div class="card-footer">
                    <h5 id="h5cat">???</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script>
        function start(){
            var curso = 'Sistemas de informação';
            var disciplina = ' Fundamentos do desenvolvimento web';
            console.log(curso);

            alert(disciplina);  
        }
        
        function CalcularIdade(){
            let anoatual = 2021
            let anonascimento = parseInt(document.getElementById('inputNascimento').value);
            let idade = anoatual - anonascimento;
            // alert(idade); mostrar no alert

            document.getElementById('h5Idade').innerHTML = idade
        }
        
        function CalcularMedia(){
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let n3 = parseFloat(document.getElementById('n3').value);
            let media = (n1+n2+n3)/3;
            
             document.getElementById('h5Media').innerHTML = media

             if(media >= 6)
            document.getElementById('resultado').innerHTML = 'Aprovado';
            else
            document.getElementById('resultado').innerHTML = 'Reprovado';
            }

            function Categoria(){
            let idade = parseInt(document.getElementById('Idade').value)
            if (idade >= 5 && idade <= 7)
            document.getElementById('h5cat').innerHTML = 'Infantil';
            else if (idade >= 8 && idade <= 13)
            document.getElementById('h5cat').innerHTML = 'Juvenil';
            else if (idade >= 14 && idade <= 17)
            document.getElementById('h5cat').innerHTML = 'Adolescente';
            else if (idade >= 18)
            document.getElementById('h5cat').innerHTML = 'Adulto';
            }
        
    </script>

</body>
</html>
